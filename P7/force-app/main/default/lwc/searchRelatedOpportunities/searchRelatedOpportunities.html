<template>

   
    <lightning-button label="search" onclick={handleSearchOpportunity}></lightning-button>

        <lightning-input type="search"
	        onchange={handleKey}
	        variant="label-hidden"
	        class="slds-var-m-bottom_small"
	        label="Search"
	        placeholder="Search for related Opportunities"
	        value={searchedOpportunity}>
        </lightning-input>

        <template  if:true = {opps}>
            <lightning-card variant="narrow" title="Opportunities" icon-name="standard:opportunity">
                <lightning-datatable
                        key-field="id"
                        data={opps}
                        columns={columns}
                        hide-checkbox-column>                      
                </lightning-datatable>
            </lightning-card>    
        </template>

        <template if:true = {error}>
            <div><p>An error occured</p></div>
        </template>

</template>
